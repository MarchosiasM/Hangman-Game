<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>World of Warcraft Hangman</title>

    <!-- Bootstrap is used to make game look nicer -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <img class="images" src="assets/images/world-of-warcraft-banner1.jpg" alt="WoW Banner">
                <h2 class="pretty">Select a letter to begin</h2>
            </div>
        </div>

        <!-- Iterations and counters. -->
        <div class="row">

            <div class="col-md-12">

                <!-- This will hold the word they're trying to guess -->
                <div class="panel panel-default">
                    <div>
                        <h3 class="panel-title pretty">
                            <strong>World of Warcraft Character</strong>
                        </h3>
                    </div>
                    <div class="panel-body pretty">
                        <!-- Use this space for the user's guesses -->
                        <h3 id="guess-space"> </h3>
                    </div>
                </div>

                <!-- Another panel for the users incorrect guesses -->
                <div class="panel panel-default">
                    <div class="panel-body pretty">

                        <!-- This space will be where we communicate what guesses were made incorrectly -->
                        <strong>Already tried: </strong>
                        <span id="wrong-guess"></span>
                    </div>
                </div>

                <!-- Store the wrong number of guesses -->
                <div class="panel panel-default">
                    <div class="panel-body pretty">

                        <!-- Communicate to the user the number of guesses left here -->
                        <strong>Guesses Left: </strong>
                        <span id="guesses-left">7</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
